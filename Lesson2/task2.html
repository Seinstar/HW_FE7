<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Композиция с красным, синим и желтым</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 300px;}
        td { border: 5px solid #000;  width: 20px; }
        tr {height: 20px;}
    </style>
</head>
<body>
<table cellpadding="7" height="300">
   <tr>
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="3" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#fffa69"></td>
   </tr>

    <tr>
        <td rowspan="2" bgcolor="#ffffff"></td>
        <td colspan="4" rowspan="4" bgcolor="#ff5b2d"><br></td>
        <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
    </tr>

    <tr></tr>

     <tr>
      <td rowspan="3" bgcolor="#ffffff"></td>
      <td rowspan="2" bgcolor="#ffffff"></td>
      <td rowspan="2" bgcolor="#ffffff"></td>
     </tr>

    <tr></tr>

    <tr>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#ffffff"></td>
    </tr>

    <tr>
        <td rowspan="3" bgcolor="#fffa69"></td>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"></td>
    </tr>

    <tr>
        <td colspan="2" rowspan="2" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#000000"></td>
    </tr>

    <tr>
        <td colspan="4" bgcolor="#ffffff"></td>
    </tr>
</body>
</html>
